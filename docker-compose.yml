version: '3'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      MONGO_URL: mongodb://db:27017/devopsdb
    volumes:
      - .:/usr/src/app         # Mount local code into the container
      - /usr/src/app/node_modules  # Use container's node_modules
    command: npx nodemon app.js  # Run with nodemon instead of plain node

  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db    # Persist MongoDB data

volumes:
  mongo-data:
